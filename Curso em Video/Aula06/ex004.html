<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: aqua;
            font-size: 1.5em;
            font-weight: bolder;
            color: white;
        }
        h1 {
           color: blue;
        }

        p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
       var nome = window.prompt(`Qual é o seu nome?`)
       document.writeln (`Olá ${nome} Seu nome tem ${nome.length} letras<br>`)
       document.writeln (`Seu ${nome} em Maiuscula é ${nome.toUpperCase()}<br>`)
       document.writeln (`Seu ${nome} em Minuscula é ${nome.toLocaleLowerCase()}`)
       
       
        
    </script>
</body>
</html>
